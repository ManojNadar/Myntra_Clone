<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form Myntra</title>
    <script
      src="https://kit.fontawesome.com/cad84b7595.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <div id="screen">
      <div id="navbar">
        <div id="nav-left">
          <div id="logo">
            <a href="./home.html">
              <div id="myntra_logo">
                <img src="./images/myntra.png" alt="myntra_logo" />
              </div>
            </a>
          </div>
          <div id="navigation">
            <a href="">MEN</a>
            <a href="">WOMEN</a>
            <a href="">KIDS</a>
            <a href="">HOME & LIVING</a>
            <a href="">STUDIO </a>
          </div>
        </div>

        <div id="nav-right">
          <div id="search">
            <div>
              <i class="fa-solid fa-magnifying-glass fa-sm"></i>
              <input
                type="text"
                placeholder="Search for products, brands and more"
              />
            </div>
          </div>
          <div id="profile">
            <div>
              <i class="fa-regular fa-heart fa-sm"></i>
              <p><small>Wishlist</small></p>
            </div>
            <div>
              <i class="fa-solid fa-bag-shopping fa-sm"></i>
              <p><small>bag</small></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Register body -->

      <div id="register-body">
        <div id="registration-form">
          <div id="left-reg">
            <div id="left-img">
              <img src="./registerbackground.avif" alt="" />
            </div>
          </div>
          <div id="right-reg">
            <div id="main-form">
              <h2>Sign Up</h2>

              <div class="input-details">
                <label>User Name</label>
                <input type="text" placeholder="User Name" />
              </div>
              <div class="input-details">
                <label>Email</label>

                <input type="email" placeholder="Email" />
              </div>
              <div class="input-details">
                <label>Password</label>

                <input type="password" placeholder="*************" />
              </div>
              <div class="input-details">
                <label>Confirm Password</label>

                <input type="password" placeholder="*************" />
              </div>
              <div class="input-checkbox">
                <input type="checkbox" />
                <p>I agree to the <b> Terms and Conditons..</b></p>
              </div>

              <div id="sign-up">
                <div>
                  <button>Sign Up</button>
                </div>
                <div>
                  <p>
                    <a href="./login.html"
                      >Already Have an Account? <span>Sign in</span>
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
