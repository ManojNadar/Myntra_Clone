<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page Myntra</title>

    <link rel="stylesheet" href="./login.css" />

    <script
      src="https://kit.fontawesome.com/cad84b7595.js"
      crossorigin="anonymous"
    ></script>

    <script src="./js/login.js"></script>
  </head>
  <body>
    <div id="screen">
      <div id="navbar">
        <div id="nav-left">
          <div id="logo">
            <a href="./home.html">
              <div id="myntra_logo">
                <img src="./images/myntra.png" alt="myntra_logo" />
              </div>
            </a>
          </div>
          <div id="navigation">
            <a href="./multiple-product.html">MEN</a>
            <a href="./womenMyntra.html">WOMEN</a>
            <a href="./kids.html">KIDS</a>
            <a href="./homeLiving.html">HOME & LIVING</a>
            <a href="">STUDIO </a>
          </div>
        </div>

        <div id="nav-right">
          <div id="search">
            <div>
              <i class="fa-solid fa-magnifying-glass fa-sm"></i>
              <input
                type="text"
                placeholder="Search for products, brands and more"
              />
            </div>
          </div>
          <div id="profile">
            <div>
              <i class="fa-regular fa-heart fa-sm"></i>
              <p><small>Wishlist</small></p>
            </div>
            <div>
              <i class="fa-solid fa-bag-shopping fa-sm"></i>
              <p><small>bag</small></p>
            </div>
          </div>
        </div>
      </div>

      <!-- login body -->

      <div id="login-body">
        <div id="login-form">
          <div>
            <img src="./images/login-form-top-img.webp" alt="" />
          </div>

          <div id="login-middle">
            <div id="login-title">
              <h4>Login</h4>
              <p>or</p>
              <h4>Signup</h4>
            </div>
            <!-- Login form -->
            <form onsubmit="signInForm(event)">
              <input
                type="email"
                placeholder="Your Email"
                id="login_email_myntra"
              />
              <input
                type="password"
                placeholder="Your Password"
                id="login_password_myntra"
              />
              <div id="terms-conditions">
                <p>
                  By Continuing, I agree to the
                  <span
                    >Terms of Use

                    <span>&</span> Privacy Policy</span
                  >
                </p>
              </div>

              <div id="btn">
                <button type="submit" value="Login">Login</button>
              </div>
              <!-- *************************** -->

              <div class="form-end">
                <p>Have trouble logging in ? <span>Get help</span></p>
              </div>

              <div class="form-end">
                <p>
                  New User ?
                  <span> <a href="./register.html"> Register Here </a></span>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
