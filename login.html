<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page Myntra</title>

    <link rel="stylesheet" href="./login.css" />

    <script
      src="https://kit.fontawesome.com/cad84b7595.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="screen">
      <div id="navbar">
        <div id="nav-left">
          <div id="logo">
            <a href="./home.html">
              <div id="myntra_logo">
                <img src="./images/myntra.png" alt="myntra_logo" />
              </div>
            </a>
          </div>
          <div id="navigation">
            <a href="">MEN</a>
            <a href="">WOMEN</a>
            <a href="">KIDS</a>
            <a href="">HOME & LIVING</a>
            <a href="">STUDIO </a>
          </div>
        </div>

        <div id="nav-right">
          <div id="search">
            <div>
              <i class="fa-solid fa-magnifying-glass fa-sm"></i>
              <input
                type="text"
                placeholder="Search for products, brands and more"
              />
            </div>
          </div>
          <div id="profile">
            <div>
              <i class="fa-regular fa-heart fa-sm"></i>
              <p><small>Wishlist</small></p>
            </div>
            <div>
              <i class="fa-solid fa-bag-shopping fa-sm"></i>
              <p><small>bag</small></p>
            </div>
          </div>
        </div>
      </div>

      <!-- login body -->

      <div id="login-body">
        <div id="login-form">
          <div>
            <img src="./images/login-form-top-img.webp" alt="" />
          </div>

          <div id="login-middle">
            <div id="login-title">
              <h4>Login</h4>
              <p>or</p>
              <h4>Signup</h4>
            </div>

            <form>
              <input type="text" placeholder="+91 | Mobile Number" />
            </form>
            <div id="terms-conditions">
              <p>
                By Continuing, I agree to the
                <span
                  >Terms of Use

                  <span>&</span> Privacy Policy</span
                >
              </p>
            </div>

            <div id="btn">
              <button>Continue</button>
            </div>

            <div id="form-end">
              <p>Have trouble logging in ? <span>Get help</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
